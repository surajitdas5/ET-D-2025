        function getAnumber(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    let rn = Math.floor(Math.random() * 1000)
                    resolve(rn)
                }, 2000)
            })
        }

        function evenOdd(num){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    if(num %2 ==0){
                        resolve("Even")
                    } else {
                        reject("odd")
                    }
                }, 1000)
            })
        }
