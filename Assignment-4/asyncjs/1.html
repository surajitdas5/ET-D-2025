            // let promise = new Promise((abcd, xyz)=>{

            function devide(a, b) {
                // let promise = new Promise((resolve, reject)=>{
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (b !== 0) {
                            resolve(a / b)
                        } else {
                            reject('Divisor can not be zero')
                        }
                    }, 3000)
                })

                // return promise;
            }

            // console.log(promise);
            async function operation() {
                try {
                    let result = await devide(3,2)
                    // let result = await devide(3, 0)
                    // console.log(result)
                    console.log("Result: "+result);
                } catch (err) {
                    // console.log(err)
                    console.log("Error: "+err);
                }
            }
            operation()
        </script>
